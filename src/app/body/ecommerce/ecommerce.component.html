<div class="grid-container">
  <div class="grid-item-1">
    <div class="plans-header">
      <h1>PLANES Y PRECIOS</h1>
    </div>
    <div class="plans-container">
        <h2> Planes y precios </h2>
        <div class="cards">
            <div class="row">
              <div class="col-md-3" *ngFor="let plan of plans">
                <div class="card" style="width: 18rem">
                  <div class="card-body">
                    <h4 class="card-title">{{ plan.name }}</h4>
                    <h2 class="card-text">{{ plan.price }}</h2>
                    <p class="card-text">
                      {{ plan.description }}
                    </p>
                    <a href="#" class="btn btn-primary">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        fill="currentColor"
                        class="bi bi-cart4"
                        viewBox="0 0 16 16"
                      >
                        <path
                          d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"
                        />
                      </svg>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </div>
    
    <div class="grid-item-2">
      <div class="courses-header">
        <h1>CURSOS Y CONTENIDO</h1>
      </div>
      <div class="products-container">
        <div class="cards">
          <div class="row" *ngFor="let product of products">
            <h2>{{ product.nameP }}</h2>
            <div class="col-md-3" *ngFor="let subProduct of product.subProduct">
              <div class="card" style="width: 18rem">
                <img
                  src="{{ subProduct.image }}"
                  class="card-img-top"
                  alt="..."
                />
                <div class="card-body">
                  <h5 class="card-title">{{ subProduct.name }}</h5>
                  <p class="card-text">{{ subProduct.description }}</p>
                  <div class="card-footer text-muted">
                    <a href="#" class="btn btn-primary">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="16"
                          height="16"
                          fill="currentColor"
                          class="bi bi-cart4"
                          viewBox="0 0 16 16"
                        >
                          <path
                            d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"
                          />
                        </svg>
                      </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
