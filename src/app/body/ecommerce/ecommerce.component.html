<div class="grid-container">
  <app-product></app-product>
  <!-- carrito -->
  <button type="button" class="cart-button btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-cart-check"
      viewBox="0 0 16 16">
      <path
        d="M11.354 6.354a.5.5 0 0 0-.708-.708L8 8.293 6.854 7.146a.5.5 0 1 0-.708.708l1.5 1.5a.5.5 0 0 0 .708 0l3-3z" />
      <path
        d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zm3.915 10L3.102 4h10.796l-1.313 7h-8.17zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z" />
    </svg>
  </button>

  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">
            Carrito de compras
          </h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="added-plans">
            <h3>Planes</h3>
            <div *ngFor="let plan of planes" class="card" style="width: 100%">
              <ul class="list-group list-group-flush">
                <li class="list-group-item">
                  <p>{{ plan.name }}</p>
                  <p>{{ plan.price }}</p>
                  <button type="button" class="delete-btn btn btn-outline-success">Eliminar</button>
                </li>
              </ul>
            </div>
          </div>
          <div class="added-products">
            <h3>Cursos y contenido</h3>
            <div *ngFor="let product of cart" class="card" style="width: 100%">
              <ul class="list-group list-group-flush">
                <li class="list-group-item">
                  <p>{{ product.name }}</p>
                  <p>{{ product.price }}</p>
                  <button type="button" class="delete-btn btn btn-outline-success">Eliminar</button>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="total">
          <h5>Total a pagar</h5>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Cerrar
          </button>
          <button type="button" class="btn btn-primary">Ir a pagar</button>
        </div>
      </div>
    </div>
  </div>
</div>
